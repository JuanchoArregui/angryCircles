<!DOCTYPE html>
<html>

  <head>
    <title>AngryBalls</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body class = "noMarginNoPadding">
  
    <nav class = "margin-Left nav-bar flexbox justify-left margin-Right">
        <div id="angryLogo">
            <img src="./images/angryBall.png" alt="angryBall" draggable="true" ondragstart="dragStart(event);">
        </div> 
        <div class = "expandWidth flexbox justify-justify">
            <div class = "margin-Left margin-Right">
                <h1>AngryBalls</h1>
            </div>
            <div>
                <button id = "button-play" class = "button-black is-active" type="button" name="button"> â–º Play</button>
            </div>
        </div>   
    </nav>

    <div id="canvas-container" class = "noMarginNoPadding">
        <div id="canvas-outfit">
        </div>
    </div>


    <footer class="footer flexbox justify-justify margin-Left margin-Right">

        <table>
            <thead>
                <tr>
                    <th class="row1"></th>
                    <th class="row2">Position</th>
                    <th class="row2">Speed</th>
                    <th class="row2">Spin</th>
                    <th class="row2">Gravity</th>
                    <th class="row3"></th>
                    <th class="row3">Bounce Rate</th>
                    <th class="row3">Friction</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> X:</th>
                    <td id="xPos" class="values" ></td>
                    <td id="xVel" class="values"></td>
                    <td id="spin" class="values"></td>
                    <td id="xGravitySpan" class="values" ></td>
                    <td> <input id="xGravitySlider" type="range" min="-10" max="10"  class="slider" > </td>
                    <td> <input id="bounceRateSlider" type="range" min="0" max="100" class="slider" > </td>
                    <td> <input id="frictionSlider" type="range" min="0" max="100"  class="slider" >   </td>

                  </div>



                </tr>
                <tr>
                    <th> Y:</th>
                    <td id="yPos" class="values"></td>
                    <td id="yVel" class="values"></td>
                    <td> </td>
                    <td id="yGravitySpan" class="values" ></td>
                    <td> <input id="yGravitySlider"type="range" min="-10" max="10"  class="slider">  </td>
                    <td id="bounceRateSpan" class="values"> </td>
                    <td id="frictionSpan" class="values"> </td>
                </tr>
            </tbody>
        </table>  

            
        <div>
          <h2>just for square heads</h2>
        </div>
        
    </footer>

    <script type="text/javascript" src="./js/lib/jquery.js"></script>
    <script type="text/javascript" src="./js/lib/jcanvas.js"></script>
    <script type="text/javascript" src="./js/angryBall.js"></script>
    <script type="text/javascript" src="./js/angryGame.js"></script>
    <script type="text/javascript" src="./js/angryGameCollisions.js"></script>
    <script type="text/javascript" src="./js/angryGameDragAndDrop.js"></script>
    <script type="text/javascript" src="./js/angryGameMovement.js"></script>
    <script type="text/javascript" src="./js/angrySettings.js"></script>
   

  </body>
</html>
