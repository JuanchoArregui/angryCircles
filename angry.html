<!DOCTYPE html>
<html>

  <head>
    <title>Angry Circles</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body class = "noMarginNoPadding">
  
    <nav class = "margin-Left nav-bar flexbox justify-left margin-Right">
        <div id="angryLogo">
            <img src="./images/angry.png" alt="angry_circle">
        </div> 
        <div class = "yellow expandWidth flexbox justify-justify">
            <div class = " orange margin-Left">
                <h1>Angry Circles</h1>
            </div>
            <div class = " orangered">
                <button id = "button-play" class = "button-black" type="button" name="button"> ▌▌  Pause</button>
            </div>
            <div class="hamburger" id="hamburger">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
        </div>   
    </nav>

    <div id="canvas-container" class = "noMarginNoPadding">
        <div id="canvas-outfit">
        </div>
    </div>


    <footer class="footer flexbox yellow margin-Left">

        <table>
            <thead>
                <tr>
                    <th class="row1"></th>
                    <th class="row2">Position</th>
                    <th class="row2">Speed</th>
                    <th class="row2">Spin</th>
                    <th class="row2">Gravity</th>
                    <th class="row3"></th>
                    <th class="row3">Bounce Rate</th>
                    <th class="row3">Friction</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> X:</th>
                    <td id="xPos" class="values" ></td>
                    <td id="xVel" class="values"></td>
                    <td id="spin" class="values"></td>
                    <td id="xGravitySpan" class="values" ></td>
                    <td> <input id="xGravitySlider" type="range" min="-10" max="10" value="0" class="slider" > </td>
                    <td> <input id="bounceRateSlider" type="range" min="0" max="100" value="50" class="slider" > </td>
                    <td> <input id="frictionSlider" type="range" min="0" max="100" value="50" class="slider" >   </td>
                </tr>
                <tr>
                    <th> Y:</th>
                    <td id="yPos" class="values"></td>
                    <td id="yVel" class="values"></td>
                    <td> </td>
                    <td id="yGravitySpan" class="values" ></td>
                    <td> <input id="yGravitySlider"type="range" min="-10" max="10" value="0" class="slider">  </td>
                    <td id="bounceRateSpan" class="values"> </td>
                    <td id="frictionSpan" class="values"> </td>
                </tr>
            </tbody>
        </table>  

            
        <div>
          <h2>just for square heads</h2>
        </div>
        
    </footer>

    <script type="text/javascript" src="./js/lib/jquery.js"></script>
    <script type="text/javascript" src="./js/lib/jcanvas.js"></script>
    <script type="text/javascript" src="./js/angryCanvas.js"></script>
    <script type="text/javascript" src="./js/angryBall.js"></script>
    <script type="text/javascript" src="./js/angryGame.js"></script>
    <script type="text/javascript" src="./js/angrySettings.js"></script>

  </body>
</html>
