<!DOCTYPE html>
<html>

  <head>
    <title>Angry Circles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body class = "noMarginNoPadding">
  
    <nav class = "pink margin-Left nav-bar flexbox justify-left margin-Right">
        <div>
            <img src="./images/angry.png" alt="angry_circle">
        </div> 
        <div class = "yellow expandWidth flexbox justify-justify">
            <div class = " orange margin-Left">
                <h1>Angry Circles</h1>
            </div>
            <div class = " orangered">
                <button id = "button-play" class = "button-black" type="button" name="button"> ▌▌  Pause</button>
            </div>
            <div class="hamburger" id="hamburger">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
        </div>   
    </nav>

    <div id="canvas-container" class = "noMarginNoPadding">
        <div id="canvas-outfit">
        </div>
    </div>


    <footer class="footer flexbox yellow margin-Left">

        <table>
            <thead>
                <tr>
                <th></th>
                <th>Position</th>
                <th>Speed</th>
                <th>Gravity</th>
                <th></th>
                <th>Bounce Rate</th>
                <th>Friction</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> X:</td>
                    <td id="xPos" >0</td>
                    <td id="xVel" >0</td>
                    <td> <span id="xGravitySpan">spannnn</span> <input type="range" min="1" max="100" value="50" class="slider" id="xGravitySlider"> </td>
                    <td> </td>
                    <td> <input type="range" min="1" max="100" value="50" class="slider" id="bounceRate"> </td>
                    <td> <input type="range" min="1" max="100" value="50" class="slider" id="friction">   </td>
                </tr>
                <th> Y:</td>
                    <td id="yPos" >0</td>
                    <td id="yVel" >0</td>
                    <td> <span id="yGravity"></span> <input type="range" min="1" max="100" value="50" class="slider" id="yGravitySlider">  </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                </tr>
            </tbody>
        </table>  

            
        <div>
          <h2>just for square heads</h2>
        </div>
        
    </footer>

    <script type="text/javascript" src="./js/lib/jquery.js"></script>
    <script type="text/javascript" src="./js/lib/jcanvas.js"></script>
    <script type="text/javascript" src="./js/angryCanvas.js"></script>
    <script type="text/javascript" src="./js/angryCircle.js"></script>
    <script type="text/javascript" src="./js/angryGame.js"></script>
    <script type="text/javascript" src="./js/angrySettings.js"></script>

  </body>
</html>
