<!DOCTYPE html>
<html>

  <head>
    <title>Angry Circles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body class = "noMarginNoPadding">
  
    <nav class = "pink margin-Left nav-bar flexbox justify-left margin-Right">
        <div>
            <img src="./images/angry.png" alt="angry_circle">
        </div> 
        <div class = "yellow expandWidth flexbox justify-justify">
            <div class = " orange margin-Left">
                <h1>Angry Circles</h1>
            </div>
            <div class = " orangered">
                <button id = "button-play" class = "button-black" type="button" name="button">GET STARTED</button>
            </div>
            <div class="hamburger" id="hamburger">
              <span class="line"></span>
              <span class="line"></span>
              <span class="line"></span>
            </div>
        </div>   
    </nav>

    <div id="canvas-container" class = "noMarginNoPadding">
        <div id="canvas-outfit">
        </div>
    </div>

    


    <div id="gravity-controls">

      <ilabel>Radius:</ilabel><input id="radius" type="number" min=0 max=100 /><br />
      <ilabel>Colour:</ilabel><input id="colour" type="text" /><br />
      <ilabel>Gravity:</ilabel><input id="GravityBox" type="number" min=0 max=100 /><br />
      <ilabel>Bounce Rate:</ilabel><input id="bounceRate" type="number" min=0 max=100 /><br />
      <ilabel>Friction:</ilabel><input id="friction" type="number" min=0 max=100 /><br />
      <ilabel>X Position:</ilabel><input id="xPosIni" type="number" /><br />
      <ilabel>Y Position:</ilabel><input id="yPosIni" type="number" /><br />
      <ilabel>X Velocity:</ilabel><input id="xVelIni" type="number" /><br />
      <ilabel>Y Velocity:</ilabel><input id="yVelIni" type="number" />
    </div>


    <footer class="footer flexbox">
        <div>
          just for square heads
        </div>
    </footer>

  
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/canvas.js"></script>
    <script type="text/javascript" src="./js/angry.js"></script>
    <script type="text/javascript" src="./js/angryCircle.js"></script>
    <script type="text/javascript" src="./js/angryGame1.js"></script>

  </body>
</html>
